---
# deploy
mattermost_directory: "{{ stacks_directory }}/mattermost"
mattermost_stack_file: "{{ mattermost_directory }}/docker-stack.yml"

# general
timezone: "UTC"

# postgresql service
mattermost_postgresql_db: "{{ vault_postgres_db }}"
mattermost_postgresql_user: "{{ vault_postgres_user }}"
mattermost_postgresql_password: "{{ vault_postgres_password }}"

# mattermost service
mm_sqlsettings_drivername: "postgres"
mm_sqlsettings_datastore: "postgres://{{ mattermost_postgresql_user }}:{{ mattermost_postgresql_password }}@postgres:5432/{{ mattermost_postgresql_db }}?sslmode=disable&connect_timeout=10"
mm_blevesettings_indexdir: "/mattermost/bleve-indexes"
mm_servicesettings_siteurl: "http://localhost"