---
- name: "Install Docker"
  hosts: all
  become: true
  roles:
    - docker

- name: "Setup Docker Swarm"
  hosts: all
  become: true
  roles:
    - swarm

- name: "Deploy Portainer"
  hosts: leaders
  become: true
  roles:
    - portainer

- name: "Deploy Mattermost"
  hosts: leaders
  become: true
  roles:
    - mattermost
